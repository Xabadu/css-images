<html>
  <head>
    <title>Orange Lantern</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="outer-dark-circle">
        <div class="outer-dark-circle-copy"></div>
        <div class="dark-triangle"></div>
        <div class="orange-triangle"></div>
        <div class="outer-orangle-circle">
          <div class="top-rectangle left"></div>
          <div class="top-rectangle right"></div>
          <div class="side-rectangle top-left"></div>
          <div class="side-rectangle top-right"></div>
          <div class="side-rectangle bottom-left"></div>
          <div class="side-rectangle bottom-right"></div>
        </div>
        <div class="inner-dark-circle">
          <div class="inner-orange-circle"></div>
        </div>
        <div class="inner-transparent-circle"></div>
      </div>
    </div>
  </body>
</html>
