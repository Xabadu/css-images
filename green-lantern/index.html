<html>
  <head>
    <title>Green Lantern</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="outer-dark-circle">
        <div class="outer-light-circle">
          <div class="lamp">
            <div class="rectangle-dark upper">
              <div class="rectangle-green"></div>
            </div>
            <div class="inner-dark-circle">
            </div>
            <div class="inner-green-circle">
              <div class="center-dark-circle">
                <div class="center-light-circle"></div>
              </div>
            </div>
            <div class="rectangle-dark lower">
              <div class="rectangle-green"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
